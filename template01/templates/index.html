<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>姓名1：{{ username }}</p>
    <p>性别1：{{ gender }}</p>
    <p>年龄1：{{ age }}</p>
    <hr>
    在模板中访问一个实例对象的属性：
    <p>姓名2：{{ person.name }}</p>
    <p>性别2：{{ person.gender }}</p>
    <p>年龄2：{{ person.age }}</p>
    <hr>
    访问字典中的元素：
    <p>百度：{{ websites.baidu }}</p>
    <p>谷歌：{{ websites.google }}</p>
</body>
</html>
